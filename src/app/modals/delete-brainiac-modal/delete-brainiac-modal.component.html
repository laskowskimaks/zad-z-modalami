<div class="modal-header">
    <h5 class="modal-title">Confirm Deletion </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    Are you sure you want to delete this brainiac?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" style="background-color: #b15b5b" (click)="closeModal()">
        Cancel
    </button>
    <button type="button" class="btn btn-primary" style="background-color: #44001a" (click)="deleteUser()">
        Delete
    </button>
</div>
