<div class="header-section">
    <div class="header-title">
        <fa-icon [icon]="faUserGroup"></fa-icon>
        <!-- <i class="fa-solid fa-user-group"></i> -->
        <h2>List of smart guys</h2>
    </div>
    <button class="btn btn-brainiac" (click)="createUser()">
        <fa-icon [icon]="faPlus"></fa-icon>
        Add brainiac
    </button>
</div>
<div class="table-section">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th></th>
                <th>First name</th>
                <th>Last name</th>
                <th>E-mail</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr app-row *ngFor=" let user of usersList" [user]="user">
            </tr>
        </tbody>
    </table>
</div>
